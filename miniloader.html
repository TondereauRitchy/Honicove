<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
<div id="loader">
  <div class="loader-content">
    <h1 class="loader-h">H</h1>
    <div class="loader-circle"></div>
  </div>
</div>

<style>
  /* === Loader Global === */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* fond blanc ou clair */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }

  /* Contenu du loader */
  .loader-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Le grand H */
  .loader-h {
    font-family: 'Rancho', cursive;
    font-size: 8rem;
    font-weight: 700;
    color: #7A0B1A;

    background: linear-gradient(45deg, #b30000, #ff4d4d, #b30000);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: hueShift 3s ease-in-out infinite;
    margin: 0;
  }

  /* Animation du H (dégradé qui bouge) */
  @keyframes hueShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Le cercle qui tourne */
  .loader-circle {
    margin-top: 1.5rem;
    width: 40px;
    height: 40px;
    color: #7A0B1A;
    border: 3px solid ;
    border-top: 3px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  /* Animation du cercle */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Disparition du loader */
  #loader.hidden {
    opacity: 0;
    visibility: hidden;
  }
</style>

<script>
  // Faire disparaître le loader après le chargement complet
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    setTimeout(() => {
      loader.classList.add('hidden');
    }, 2500); // Disparition après 2.5s
  });
</script>
