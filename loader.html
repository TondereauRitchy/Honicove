<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
<div id="loader">
  <div class="loader-text">
    <span>H</span>
    <span>O</span>
    <span>N</span>
    <span>I</span>
    <span>C</span>
    <span>O</span>
    <span>V</span>
    <span>E</span>
  </div>
</div>

<style>
  /* === Loader Global === */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color:#fdf7f2;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }

  /* Texte du loader */
  .loader-text {
    font-family: 'Rancho', cursive;
    font-size: 3rem;
    color: #7A0B1A;
    display: flex;
    gap: 0.2em;
  }

  /* Lettres individuelles */
  .loader-text span {
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
    animation: rise 0.6s ease forwards;
  }

  /* Délai progressif pour chaque lettre */
  .loader-text span:nth-child(1) { animation-delay: 0.1s; }
  .loader-text span:nth-child(2) { animation-delay: 0.4s; }
  .loader-text span:nth-child(3) { animation-delay: 0.7s; }
  .loader-text span:nth-child(4) { animation-delay: 1.1s; }
  .loader-text span:nth-child(5) { animation-delay: 1.4s; }
  .loader-text span:nth-child(6) { animation-delay: 1.7s; }
  .loader-text span:nth-child(7) { animation-delay: 2.0s; }
  .loader-text span:nth-child(8) { animation-delay: 2.2s; }

  /* Animation de montée */
  @keyframes rise {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Disparition du loader */
  #loader.hidden {
    opacity: 0;
    visibility: hidden;
  }
</style>

<script>
  // Faire disparaître le loader après le chargement complet
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    setTimeout(() => {
      loader.classList.add('hidden');
    }, 3500); // Durée avant disparition : 2 secondes
  });
</script>
